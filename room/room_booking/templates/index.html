<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Room Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 id="h1" class="text-center">Room Booking System</h1>
       <span id="msg"> {{ msg }} </span>
        <h2 id="h2">Room Status</h2>
        <ul class="list-group">
            {% for room, guest in rooms.items() %}
            <form action="/show_book_form" method="post">
                <div class="mb-3">
                    <label for="room_number" id="label_{{room}}" class="form-label">Room Number: {{room}}</label>
                    <input type="hidden" id="room_{{room}}" name="room_number" class="form-control" value=" {{room}}">
                </div>
                <div class="mb-3">
                    <label for="guest_name" id="guest_label_{{room}}"  class="form-label">Guest Name: {{guest}}</label>
                    <input type="hidden" id="guest_{{room}}" name="guest_name" class="form-control" value="{{guest}}">
                </div>
                <button type="submit" id="submit_{{room}}"  class="btn btn-primary">Book Room</button>
           
            </form>
            <a href="../cancel?room_number={{room}}"><button type="text" id="cancel_{{room}}" class="btn btn-secondary">Cancel Room</button></a>

            <br>
           
<!--
                <li class="list-group-item">
                    Room {{ room }}: 
                    {% if guest %}
                        Booked by {{ guest }}
                    {% else %}
                        Available
                    {% endif %}
                </li>
 -->                
            {% endfor %}
        </ul>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
