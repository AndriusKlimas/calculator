<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Room Booking System</h1>
        <h2>Book A Room</h2>
        <ul class="list-group">
           
            <form action="/book" method="POST">
                <div class="mb-3">
                    <label for="room_number" class="form-label">Room Number: {{room_number}}</label>
                    <input type="text" id="room_number" name="room_number" class="form-control" value="{{room_number}}" readonly>
                </div>
                <div class="mb-3">
                    <label for="guest_name"    class="form-label">Guest Name: {{guest_name}}</label>
                    <input type="text" id="guest_name" name="guest_name" class="form-control" placeholder="{{guest_name}}" required>
                </div>
                <button type="submit" id="submit"  class="btn btn-primary">Book Room</button>
            </form>

        </ul>
 
    </div>
</body>
</html>
